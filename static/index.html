<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Agent</h1>
            <p class="subtitle">Knowledge Base First â€¢ AI Powered</p>
        </header>

        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I can answer questions about cryptocurrencies from my Knowledge Base.
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about crypto (e.g. 'Price of BTC')..." autocomplete="off">
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
